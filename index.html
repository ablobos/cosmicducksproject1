<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>The Curious Amateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma-rtl.css" integrity="sha512-I6081wbkOhUzrW0pbGj2RxCnnCVqUDxQQE/PZq1WmvRSPlZ/2p6h1XbEnhFH4IqF759e10t+IuHjcs0ZYx9NWA==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body> 
<section class="hero is-small has-background-black">
	<div class="hero-body">
    <div class="container1">
      <figure id="banner" class="image is-128x128">
        <h1 class="team">Cosmic Ducks Presents:</h1>
        <img class= "hero-logo is-rounded" src="./Assets/Images/pilot.gif">
        <img class="hero-logo2 is-rounded" src="./Assets/Images/cosmicduck.gif">
        <img class="hero-logo3 is-rounded" src="./Assets/Images/fcosmicduck (1).gif">
      </figure>
      </figure>
      </div>
    </div>
</section>
      <section class="section has-background-black">
          <div class="container2">
             <div class="columns">
                <div class="column is-one-quarter">
                    <div class="notification is-danger">
                      <h2 class="title"></h2>
                      <p class="is-size-4">
                     Quick Search:
                     <div class="field has-addon">
                      <div class="control">
                        <input class="input" type="text" id = "searchInput" placeholder="enter your keywords">
                      </div>
                      <div class="control">
                        <a class="button is-rounded is-info" id = "search-btn">
                          Search
                        </a>
                        <button id= "clear-btn" class="button is-warning is-dark">Clear History</button>
                      </div>
                    </div>
                  </p>
                    <div id ="search-history-box">  
                    </div>
                    </div>
                  </div>
                  <div class="column is-half">
                      <div class="notification is-primary">
                        <p class="has-text-centered is-size-4">YouTube Videos</p>
                          <figure class="videowindow" id="youtube-video">
                            </figure>
                      </div>
                    </div>
                  <div class="column">                    
                    <div class="notification has-text-centered is-info">
                      <p class="is-size-3">
                      Wikipedia Info Box
                      <div class="card">
                        <div id="wikibox" class="card-content">
                          <p class="title is-size-4" id = "wiki-title">
                            
                          </p>
                          <img id = wiki-icon> </img>
                          <p class="subtitle is-size-5 " id = "wiki-description">
                            
                          </p>
                          <p class="subtitle is-size-5 " id = "wiki-excerpt">
                            
                        </p>
                        </div>
                        <footer class="card-footer">
                          <p class="card-footer-item">
                            <span>
                              View full article:  <a id = "wiki-link"> </a>
                            </span>
                          </p>
                          
                        </footer>
                  </div>
                  </div>
                </div>
	          </div>
</section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
